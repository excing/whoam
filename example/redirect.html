<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie/dist/js.cookie.min.js"></script>
<script>
  function saveItem(key, val) {
    if (typeof (Storage) !== "undefined") {
      localStorage.setItem(key, val)
    } else {
      alert("The browser is not supported local storage, please change the browser and try again.")
    }
  }

  const url_string = window.location.href
  const url = new URL(url_string)
  const return_to = url.searchParams.get("return_to")
  const code = url.searchParams.get("code")
  axios.get('http://localhost:18030/api/v1/user/oauth/token?code=' + code)
    .then(function (response) {
      var user = response.data
      Cookies.set('userId', user.userId)
      Cookies.set('accessToken', user.accessToken)
      saveItem("mainToken", user.mainToken)
      location.replace(return_to)
    })
    .catch(function (error) {
      alert('Failed')
    })
</script>
