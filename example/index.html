<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OAuth example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/ThreeTenth/css-theme@v0.1.1/colours.css" />
  <script src="https://cdn.jsdelivr.net/npm/js-cookie/dist/js.cookie.min.js"></script>
</head>

<body class="black">
  <div id='user'>未登录</div>
  <a id="loginWithWhoam">Login with whoam</a>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie/dist/js.cookie.min.js"></script>
  <script>
    function Post(url, data, success, failure = undefined, error = undefined) {
      var urlEncodedData = "";
      var urlEncodedDataPairs = [];
      var name;

      // 将数据对象转换为URL编码的键/值对数组。
      for (name in data) {
        urlEncodedDataPairs.push(encodeURIComponent(name) + '=' + encodeURIComponent(data[name]));
      }

      // 将配对合并为单个字符串，并将所有%编码的空格替换为
      // “+”字符；匹配浏览器表单提交的行为。
      urlEncodedData = urlEncodedDataPairs.join('&').replace(/%20/g, '+');

      var request = new XMLHttpRequest();
      request.open("POST", url);
      request.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
      request.onload = function () {
        if (200 <= request.status && request.status < 300) {
          success(request.status, request.response)
        } else if (failure != undefined) {
          failure(request.status, request.response)
        }
      }
      request.error = error
      request.send(urlEncodedData);
    }

    var whoam = "http://127.0.0.1:18030/v1/user/oauth/login"
    var state = Math.random().toString(36).slice(2)
    var clientId = "example.com"
    var redirect_uri = "http://127.0.0.1:5500/example/redirect.html"
    var return_to = 'example/index.html'
    var href = whoam + "?state=" + state + "&clientId=" + clientId + "&redirect_uri=" + redirect_uri + "&return_to=" + return_to
    document.getElementById('loginWithWhoam').href = href

    if (undefined != Cookies.get('accessToken')) {
      Post('http://127.0.0.1:18030/v1/user/oauth/state', {
        userId: Cookies.get('userId'),
        accessToken: Cookies.get('accessToken'),
        clientId: clientId,
      },
        function (status, response) {
          document.getElementById('user').innerText = '已登录'
        })
    }
  </script>
</body>

</html>
