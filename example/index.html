<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/favicon_io/site.webmanifest">
  <title>OAuth example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/ThreeTenth/css-theme@v0.1.1/colours.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie/dist/js.cookie.min.js"></script>
</head>

<body class="black">
  <div id='user'>未登录</div>
  <a id="loginWithWhoam">Login with whoam</a>
  <button id="logout" onclick="onLogout()" hidden>退出</button>
  <div style="margin-top: 20px;">
    <button onclick="onRegisterService()">注册 example 服务</button>
    <button onclick="addServiceMethod()">添加 example 方法</button>
  </div>
  <script>
    function onLogout() {
      Cookies.remove('accessToken')
      document.getElementById('user').innerText = '未登录'
      document.getElementById('loginWithWhoam').hidden = false
      document.getElementById('logout').hidden = true
    }

    function onRegisterService() {
      const form = {
        serviceId: clientId,
        serviceName: 'whoam example',
        serviceDesc: 'Sample program for whoam service',
        domain: 'http://127.0.0.1:5500/example',
        cloneUri: 'https://github.com/excing/whoam.git',
      }

      // js object value of URLSearchParams
      var urlForm = new URLSearchParams()
      for (name in form) {
        urlForm.append(name, form[name])
      }

      axios({
        method: 'post',
        url: 'http://localhost:18030/api/v1/service',
        data: urlForm,
      }).then(function (response) {
        alert("Register successed")
      })
        .catch(function (error) {
          alert("Register failured: " + error)
        });
    }

    function addServiceMethod() {
      axios.post('http://localhost:18030/api/v1/service/' + clientId + "/method", data = [{
        name: "upload",
        route: '/file/upload',
        subject: 'upload public file',
        scope: 'public',
      }, {
        name: "download",
        route: '/file/download',
        subject: 'download file, this is private method',
        scope: 'private',
      }])
        .then(function (response) {
          alert("Register successed")
        })
        .catch(function (error) {
          alert("Register failured: " + error)
        });
    }

    var whoam = "http://localhost:18030/user/oauth"
    var state = Math.random().toString(36).slice(2)
    var clientId = "example.whoam.xyz"
    var redirect_uri = "http://127.0.0.1:5500/example/redirect.html"
    var return_to = 'http://127.0.0.1:5500/example/index.html'
    var href = whoam + "?state=" + state + "&clientId=" + clientId + "&redirect_uri=" + redirect_uri + "&return_to=" + return_to
    document.getElementById('loginWithWhoam').href = href

    if (undefined != Cookies.get('accessToken')) {
      axios.get('http://localhost:18030/api/v1/user/oauth/state?client_id=' + clientId, config = { headers: { 'Authorization': Cookies.get('accessToken') } })
        .then(function (response) {
          document.getElementById('user').innerText = '已登录'
          document.getElementById('loginWithWhoam').hidden = true
          document.getElementById('logout').hidden = false
        })
    }
  </script>
</body>

</html>
