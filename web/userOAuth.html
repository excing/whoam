<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/favicon_io/site.webmanifest">
  <title>OAuth授权-WHOAM</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/ThreeTenth/css-theme@v0.1.1/colours.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie/dist/js.cookie.min.js"></script>
</head>

<body class="black">
  <div id="auth">
    <div id="clientId"></div>
    <div>请求授权，申请权限列表：
      {{range $service, $methods := .}}
      <div>{{ $service }}
        {{ range $i, $method := $methods}}
        <div><input type="checkbox" /> {{ $method.Subject }}</div>
        {{end}}
      </div>
      {{end}}
    </div>
    <form>
      <input onclick="allowAuth()" type="button" value="允许授权" />
    </form>
  </div>
  <script>
    function allowAuth() {
      const form = {
        mainToken: localStorage.getItem('mainToken'),
        clientId: clientId,
        state: state,
      }

      // js object value of URLSearchParams
      var urlForm = new URLSearchParams()
      for (name in form) {
        urlForm.append(name, form[name])
      }

      axios({
        method: 'post',
        url: '/api/v1/user/oauth/auth',
        data: urlForm,
      })
        .then(function (response) {
          const code = response.data
          window.location.href = redirect_uri + "?return_to=" + return_to + "&code=" + code
        })
    }

    const url_string = window.location.href
    const url = new URL(url_string)
    const return_to = url.searchParams.get('return_to')
    const redirect_uri = url.searchParams.get('redirect_uri')
    const state = url.searchParams.get('state')
    const clientId = url.searchParams.get('clientId')
    document.getElementById('clientId').innerText = clientId
  </script>
</body>

</html>
