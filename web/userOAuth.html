<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/favicon_io/site.webmanifest">
  <title>OAuth授权-WHOAM</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/ThreeTenth/css-theme@v0.1.1/colours.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie/dist/js.cookie.min.js"></script>
</head>

<body class="black">
  <div id="auth">
    <div>请求授权</div>
    <div id="clientId"></div>
    <form>
      <input onclick="allowAuth()" type="button" value="允许授权" />
    </form>
  </div>
  <script>
    function Post(url, data, success, failure = undefined, error = undefined) {
      var urlEncodedData = "";
      var urlEncodedDataPairs = [];
      var name;

      // 将数据对象转换为URL编码的键/值对数组。
      for (name in data) {
        urlEncodedDataPairs.push(encodeURIComponent(name) + '=' + encodeURIComponent(data[name]));
      }

      // 将配对合并为单个字符串，并将所有%编码的空格替换为
      // “+”字符；匹配浏览器表单提交的行为。
      urlEncodedData = urlEncodedDataPairs.join('&').replace(/%20/g, '+');

      var request = new XMLHttpRequest();
      request.open("POST", url);
      request.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
      request.onload = function () {
        if (200 <= request.status && request.status < 300) {
          success(request.status, request.response)
        } else if (failure != undefined) {
          failure(request.status, request.response)
        }
      }
      request.error = error
      request.send(urlEncodedData);
    }

    function Get(url, headers, success, failure = undefined, error = undefined) {
      var request = new XMLHttpRequest();
      request.open("GET", url);
      for (name in headers) {
        request.setRequestHeader(name, headers[name]);
      }
      request.onload = function () {
        if (200 <= request.status && request.status < 300) {
          success(request.status, request.response)
        } else if (failure != undefined) {
          failure(request.status, request.response)
        }
      }
      request.error = error
      request.send();
    }

    function allowAuth() {
      const userId = Cookies.get('userId')
      const accessToken = Cookies.get('accessToken')
      Post('http://127.0.0.1:18030/v1/user/oauth/auth', {
        userId: userId,
        accessToken: accessToken,
        clientId: clientId,
        state: state,
      }, function (status, response) {
        const code = response
        window.location.href = redirect_uri + "?return_to=" + return_to + "&code=" + code
      })
    }

    var loginToken, loginState
    var accessToken = Cookies.get('accessToken')

    const url_string = window.location.href
    const url = new URL(url_string)
    const return_to = url.searchParams.get('return_to')
    const redirect_uri = url.searchParams.get('redirect_uri')
    const state = url.searchParams.get('state')
    const clientId = url.searchParams.get('clientId')
    document.getElementById('clientId').innerText = clientId
  </script>
</body>

</html>
