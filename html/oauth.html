<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/favicon_io/site.webmanifest">
  <title>OAuth授权-WHOAM</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/ThreeTenth/css-theme@v0.1.1/colours.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie/dist/js.cookie.min.js"></script>
</head>

<body class="black" style="width: 480px; margin: auto; margin-top: 20px">
  <div>{{ .User.Email }}</div>
  <div>{{ .Service.Name }}</div>
  <div>请求授权
  </div>
  <form>
    <input onclick="allowAuth()" type="button" value="允许授权" />
  </form>

  <script>
    function allowAuth() {

      axios({
        method: 'post',
        url: '/api/v1/user/oauth/auth',
        data: {
          mainToken: localStorage.getItem('mainToken'),
          clientId: clientId,
          state: state,
        },
      })
        .then(function (response) {
          const code = response.data
          window.location.href = redirect_uri + "?return_to=" + return_to + "&code=" + code
        })
    }

    const url = new URL(window.location.href)
    const return_to = url.searchParams.get('return_to')
    const redirect_uri = url.searchParams.get('redirect_uri')
    const state = url.searchParams.get('state')
    const clientId = url.searchParams.get('client_id')
    document.getElementById('clientId').innerText = clientId
  </script>
</body>

</html>
