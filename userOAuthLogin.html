<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OAuth授权-WHOAM</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/ThreeTenth/css-theme@v0.1.1/colours.css" />
  <script src="https://cdn.jsdelivr.net/npm/js-cookie/dist/js.cookie.min.js"></script>
</head>

<body class="black">
  <div id="login">
    <form>
      <div>Email: <input type="email" id="email" /></div>
      <div>Code: <input type="text" id="code" /> <input onclick="loginCode()" type="button" value="获取登录授权码" /></div>
      <input onclick="loginAuth()" type="button" value="登录" />
    </form>
  </div>
  <div id="auth" hidden>
    授权
  </div>
  <script>
    function Post(url, data, success, failure = undefined, error = undefined) {
      var urlEncodedData = "";
      var urlEncodedDataPairs = [];
      var name;

      // 将数据对象转换为URL编码的键/值对数组。
      for (name in data) {
        urlEncodedDataPairs.push(encodeURIComponent(name) + '=' + encodeURIComponent(data[name]));
      }

      // 将配对合并为单个字符串，并将所有%编码的空格替换为
      // “+”字符；匹配浏览器表单提交的行为。
      urlEncodedData = urlEncodedDataPairs.join('&').replace(/%20/g, '+');

      var request = new XMLHttpRequest();
      request.open("POST", url);
      request.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
      request.onload = function () {
        if (200 <= request.status && request.status < 300) {
          success(request.status, request.response)
        } else if (failure != undefined) {
          failure(request.status, request.response)
        }
      }
      request.error = error
      request.send(urlEncodedData);
    }

    function Get(url, headers, success, failure = undefined, error = undefined) {
      var request = new XMLHttpRequest();
      request.open("GET", url);
      for (name in headers) {
        request.setRequestHeader(name, headers[name]);
      }
      request.onload = function () {
        if (200 <= request.status && request.status < 300) {
          success(request.status, request.response)
        } else if (failure != undefined) {
          failure(request.status, request.response)
        }
      }
      request.error = error
      request.send();
    }

    function loginFragment() {
      document.getElementById("login").hidden = false
      document.getElementById("auth").hidden = true
    }

    function authFragment() {
      document.getElementById("login").hidden = true
      document.getElementById("auth").hidden = false
    }

    function loginCode() {
      const email = document.getElementById('email').value
      const appId = "whoam.xyz"
      const state = Math.random().toString(36).slice(2)
      Post('http://10.0.0.254:18030/v1/user/login/code', {
        email: email,
        appId: appId,
        state: state,
      }, function (status, response) {
        loginToken = response
        loginState = state
      }, function (status, response) {
        alert(response);
      }, function () {
        alert('Network connection failed')
      })
    }

    function loginAuth() {
      const email = document.getElementById('email').value
      const state = loginState
      const token = loginToken
      const code = document.getElementById('code').value
      Post('http://10.0.0.254:18030/v1/user/main/auth', {
        email: email,
        state: state,
        token: token,
        code: code,
      }, function (status, response) {
        var user = JSON.parse(response)
        Cookies.set('userId', user.userId)
        Cookies.set('accessToken', user.accessToken)
      })
    }

    var loginToken, loginState
    var accessToken = Cookies.get('accessToken')

    if (undefined == accessToken || '' == accessToken) {
      loginFragment()
    } else {
      Get("http://10.0.0.254:18030/v1/user/main/state", { Authorization: accessToken },
        function (status, response) {
          authFragment()
        })
    }
  </script>
</body>

</html>
